<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>TODO List</title>
</head>
<body>
    <header>
        <h1 class="titulo">To Do List</h1>
    </header>
    <div class="filters">
        <button class="button" onclick="taskCompleted()">Tareas Realizadas</button>
        <button class="button" onclick="pendingTask()">Tareas Rendientes</button>
        <button class="button" onclick="showTask()">Todas las Tareas</button>
    </div>
    <main class="todo-list_contenedor">
        <form id="formTask" onsubmit="saveTask(event)">
            <div class="todo-list_formulario">
                <input class="todo-list_input" type="text" id="todo-input" name="task" placeholder="Ingresa una tarea" value="" required>
                <button class="todo-list_add-button" id="todo-button" type="submit">Agregar</button>
            </div>
            <div class="listaTareas">
                <div class="listarTareas">
                    <ul class="todo-list_items" id="todo-list"></ul>
                </div>
            </div>

        </form>
    </main>
    <script src="/js/to-do.js"></script>
</body>
</html>
